<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>

    <title>WILDBRERRIES</title>
  </head>
  <body>
    <button class="add">Добавить товар</button>
    <div class="add_good">
      <li>
        <i class="fa fa-times close"></i>
      </li>
      <div>
        <input type="text" placeholder="Название товара" class="titleGood">
      </div>
      <div>
        <input type="text" placeholder="Описание товара" class="descriptionGood">
      </div>
      <div>
        <input type="text" placeholder="Цена товара" class="priceGood">
      </div>
      <div>
        <input type="text" placeholder="Категория товара" class="categoryGood">
      </div>
      <div>
        <input type="url" placeholder="Фото товара" class="imageGood">
      </div>
      <button class="createGood">
        Добавить
      </button>
    </div>
    <div class="searchForm">
      <input type="search" placeholder="Поиск товара..." class="search">
    </div>
    <div class="container">
      
    </div>
    <div class="modal_success">
      <h1 class="textModal">Успешно</h1>
      <button class="close_modal">Закрыть</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
