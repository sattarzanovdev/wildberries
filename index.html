<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>

    <title>WILDBRERRIES</title>
  </head>
  <body>
    <div class="searchForm">
      <input type="search" placeholder="Поиск товара..." class="search">
    </div>
    <div class="container">
      
    </div>
    <div class="modal-window">
      <i class="fa fa-times"></i>
      <div>
        <input type="text" class="address" placeholder="Адрес доставки">
      </div>
      <div>
        <input type="tel" class="telephone" value="+996 " placeholder="Номер телефона">
      </div>
      <div>
        <input type="email" class="emailModal" placeholder="Email адрес">
      </div>
      <button class="send">Отправить</button>
    </div>
    <div class="modal_success">
      <h1 class="textModal">Успешно</h1>
      <button class="close_modal">Закрыть</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
